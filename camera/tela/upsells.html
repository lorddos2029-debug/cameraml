<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar ao Pedido</title>
    <link rel="stylesheet" href="css/checkout.css">

    <style>
        .upsell-item {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upsell-item:hover {
            background: #f9f9f9;
        }

        .upsell-item.selected {
            background: #f5f9ff;
            border-color: #3483fa;
        }

        .upsell-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            flex-shrink: 0;
        }

        .upsell-radio.active {
            border-color: #3483fa;
        }

        .upsell-radio.active::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            background: #3483fa;
            border-radius: 50%;
        }

        .upsell-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .upsell-details {
            flex-grow: 1;
        }

        .upsell-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .upsell-description {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            display: block;
        }

        .upsell-prices {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upsell-old-price {
            font-size: 12px;
            color: #999;
            text-decoration: line-through;
        }

        .upsell-new-price {
            font-size: 16px;
            color: #00a650;
            font-weight: 600;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .summary-row.total {
            font-size: 18px;
            color: #333;
            font-weight: 600;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .no-thanks {
            text-align: center;
            margin-top: 20px;
        }

        .skip-link {
            color: #3483fa;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
    </style>

<body>

    <header class="ml-header extended" style="background: #ffe600; color: #333; height: auto; min-height: 56px;">
        <div class="header-nav" style="width: 100%; display: flex; align-items: center;">
            <a href="javascript:history.back()" class="back-btn" style="color: #333;">
                <span class="material-icons">arrow_back</span>
            </a>
            <h1 class="header-title-large" style="color: #333; margin: 0 auto; font-size: 16px;">Adicionar ao Pedido</h1>
            <div style="width: 24px;"></div>
        </div>
    </header>

    <div class="main-container" style="padding-top: 10px;">

        <p style="padding: 10px 15px; font-size: 14px; color: #333; font-weight: 600;">Que tal levar também?</p>

        <div class="ml-card" id="upsells-container" style="padding: 0;">
            <!-- Upsells serão injetados aqui via JavaScript -->
        </div>

        <div class="ml-card">
            <div class="summary-row">
                <span>Produto Principal</span>
                <span id="summary-main-product">R$ 0,00</span>
            </div>
            <div class="summary-row">
                <span>Frete</span>
                <span id="summary-shipping">R$ 0,00</span>
            </div>
            <div class="summary-row">
                <span>Adicionais</span>
                <span id="summary-upsells">R$ 0,00</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span id="summary-total">R$ 0,00</span>
            </div>
        </div>

        <button id="btn-continue-payment" class="btn-primary" style="margin-top: 20px; background: #3483fa;">
            Continuar para Pagamento
        </button>

        <div class="no-thanks">
            <a href="pagamento.html" class="skip-link" id="skip-upsells">Não, obrigado. Continuar sem adicionar</a>
        </div>

        <div class="footer-legal">
            Termos e condições • Como cuidamos da sua privacidade • Acessibilidade • Mercado Livre LTDA
        </div>
    </div>

    <script src="js/checkout.js"></script>
</body>
