    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha o frete</title>

    <style>
        .shipping-option {
            border-bottom: 1px solid #eee;
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .shipping-option:hover {
            background: #f9f9f9;
        }

        .shipping-option.selected {
            background: #f5f9ff;
        }

        .shipping-logo {
            width: auto;
            height: 25px;
            object-fit: contain;
            margin-right: 15px;
        }

        .shipping-details {
            flex-grow: 1;
        }

        .shipping-company {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            display: block;
        }

        .shipping-price {
            font-size: 16px;
            font-weight: 400;
            color: #00a650;
            /* Green for price/free */
            margin-top: 2px;
            display: block;
        }

        .shipping-price.paid {
            color: #3483fa;
            /* Blue for paid shipping */
        }

        .shipping-info {
            font-size: 12px;
            color: #999;
            margin-top: 2px;
            display: block;
        }

        .shipping-arrival {
            font-size: 12px;
            color: #00a650;
            margin-top: 2px;
            display: block;
        }

        .shipping-radio {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            position: relative;
        }

        .shipping-radio.active {
            border-color: #3483fa;
        }

        .shipping-radio.active::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 8px;
            height: 8px;
            background: #3483fa;
            border-radius: 50%;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .summary-row.total {
            font-size: 18px;
            color: #333;
            font-weight: 600;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .product-mini-header {
            display: flex;
            padding: 15px;
            background: #fff;
            margin-bottom: 10px;
            align-items: center;
        }

        #product-img-mini {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border: 1px solid #eee;
            border-radius: 4px;
            background: #fff;
        }
    </style>

<body>

    <header class="ml-header extended" style="background: #ffe600; color: #333; height: auto; min-height: 56px;">
        <div class="header-nav" style="width: 100%; display: flex; align-items: center;">
            <a href="javascript:history.back()" class="back-btn" style="color: #333;">
                <span class="material-icons">arrow_back</span>
            </a>
            <h1 class="header-title-large" style="color: #333; margin: 0 auto; font-size: 16px;">Escolha o frete</h1>
            <div style="width: 24px;"></div> <!-- Spacer for centering -->
        </div>
    </header>

    <div class="main-container" style="padding-top: 10px;">

        <div class="ml-card product-mini-header">
            <img id="product-img-mini" src="" alt="Produto">
            <div style="margin-left: 15px;">
                <p id="product-name-mini"
                    style="font-size: 12px; color: #333; margin-bottom: 5px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                </p>
                <p id="product-price-mini" style="font-size: 16px; font-weight: 600; color: #333;"></p>
            </div>
        </div>

        <p style="padding: 10px 15px; font-size: 14px; color: #333; font-weight: 600;">Escolha como quer receber seu
            pedido</p>

        <div class="ml-card" id="shipping-options-container" style="padding: 0;">
            <!-- Options injected here -->
        </div>

        <div class="ml-card">
            <div class="summary-row">
                <span>Produto</span>
                <span id="summary-product-price">R$ 0,00</span>
            </div>
            <div class="summary-row">
                <span>Frete</span>
                <span id="summary-shipping-price">R$ 0,00</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span id="summary-total-price">R$ 0,00</span>
            </div>
        </div>

        <button id="btn-continue-shipping" class="btn-primary" style="margin-top: 20px; background: #3483fa;">Continuar
            para Pagamento</button>

        <div class="footer-legal">
            Termos e condições Como cuidamos da sua privacidade Acessibilidade Mercado Livre LTDA
        </div>
    </div>

    <script src="js/checkout.js"></script>
